<html>
    <head>
        <title>PhotoBattLe!</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE" />
        <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE" />
        <link rel="stylesheet" href="css/blundle.css">
    
        <script language="javascript" src="https://game.photochoose.ru/socket.io/socket.io.js"></script>
		<script language="javascript" src="https://game.photochoose.ru/siofu/client.js?2"></script>        
        <script>
            if (!window.console) {
                window.console = {log: function() {}};
            }
            window.isDev = true;
        </script>
    
        <script type="text/javascript">
            var _gaq = [];
    
    
        </script>
    </head>
    <body>
        <div id="content" style="position: absolute; left: 0px; top: 0px; width: 600px; height: 1200px; overflow: hidden;"></div>
    
        <div id="loadingBox" style="position: absolute; left: 0px; top: 0px; width: 600px; height: 2000px; background-color: white;" align="center">
            <div class="container-narrow pre-loader" style="height: 500px; background: url('images/preloader/preloader.jpg') no-repeat 50% 0">
    
                <div class="progress-container progress-container-warning">
                    <div id="gameLoadProgressbarHolder"class="progress progress-striped progress-warning active">
                        <div  id="gameLoadProgressbar" class="bar" ></div>
                    </div>
                </div> <!-- /progress-container -->
            </div>
        </div>
    
        <div id="reconnectBox" style="z-index: 1000; position: absolute; left: 0px; top: 0px; width: 600px; height: 2000px; background-color: white; display: none;" align="center">
            <table class="ajaxWaiting" style="width: 212px; margin-top: 200px;">
                <tr>
                    <td align="center">
                        <img src="images/ajaxLoad.gif"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;" align="center" class="hint">
                        <b>Возобновление соединения</b>
                    </td>
                </tr>
            </table>
        </div>
    

        <script language="javascript" src="https://game.photochoose.ru/third_party/jquery.js"></script>
        <script language="javascript" src="https://game.photochoose.ru/third_party/jquery.url.js"></script>
        
        <script language="javascript" src="https://game.photochoose.ru/own_js/jsFiles.js"></script>
        <script language="javascript" src="https://game.photochoose.ru/own_js/allJsLoader.js"></script>
    </body>
</html>
